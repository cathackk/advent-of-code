name: Test all

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10.0'
          architecture: 'x64'
      - name: Requirements
        run: pip install -r requirements.txt
      - name: Doctests
        run: py.test --doctest-modules
